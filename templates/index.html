<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nutanix Lab VM Dashboard - Manage and access virtual machines in the Nutanix lab environment">
    <meta name="theme-color" content="#7855fa">
    <meta name="author" content="Nutanix">
    <meta name="robots" content="noindex, nofollow">
    <title>PC33 Virtual Machines | Nutanix Lab</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-cloud" aria-hidden="true"></i>
                <span>Nutanix Lab</span>
            </div>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon" aria-hidden="true"></i>
            </button>
        </div>
    </header>

    <!-- Toast container for notifications -->
    <div id="toast-container" class="toast-container" aria-live="polite"></div>
    
    <main class="main-container">
        <section class="page-header">
            <h1>PC33 Virtual Machines</h1>
            <p>Manage and access your virtual machines in the Nutanix lab environment</p>
        </section>

        <div id="error-message" class="alert alert-danger" role="alert" aria-live="assertive" style="display: none;">
            <i class="fas fa-exclamation-circle alert-icon" aria-hidden="true"></i>
            <span class="alert-text"></span>
        </div>

        <section class="card">
            <div class="card-header">
                <h2><i class="fas fa-desktop" aria-hidden="true"></i> Powered On Virtual Machines</h2>
                <div class="card-actions">
                    <div class="search-container">
                        <label for="vm-search" class="sr-only">Search VM name</label>
                        <input type="text" id="vm-search" placeholder="Search VM name..." 
                               class="search-input" aria-label="Search virtual machines">
                    </div>
                    <div class="last-updated">
                        Last updated: <span id="last-updated-time" aria-live="polite">-</span>
                    </div>
                    <button class="btn btn-primary" id="refresh-button" aria-label="Refresh VM data">
                        <i class="fas fa-sync-alt btn-icon" aria-hidden="true"></i> Refresh
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="vm-table" aria-label="Virtual Machines">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Cluster</th>
                                <th scope="col">Status</th>
                                <th scope="col">vCPUs</th>
                                <th scope="col">Memory</th>
                                <th scope="col">IP Addresses</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="loading-placeholder">
                                <td colspan="7" style="text-align: center; padding: 2rem;">
                                    <div class="loading-spinner">
                                        <i class="fas fa-spinner fa-spin" aria-hidden="true"></i> 
                                        <span>Loading virtual machines...</span>
                                    </div>
                                </td>
                            </tr>
                            <!-- VM data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <img src="{{ url_for('static', filename='nutanix_logo.png') }}" 
                 alt="Nutanix Logo" class="nutanix-logo" loading="lazy">
            <div class="copyright">
                &copy; 2025 Nutanix, Inc. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- No JavaScript warning -->
    <noscript>
        <div class="alert alert-danger" style="position: fixed; bottom: 20px; left: 20px; right: 20px; z-index: 1000;">
            <i class="fas fa-exclamation-circle alert-icon" aria-hidden="true"></i>
            <span>This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.</span>
        </div>
    </noscript>
    
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
